apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-service
  template:
    metadata:
      labels:
        app: hello-service
    spec:
      containers:
      - name: hello-service
        image: safir-harbor.b3lab.org/safir-microservice/safirtest:1.0.99
        ports:
        - containerPort: 8080
        
